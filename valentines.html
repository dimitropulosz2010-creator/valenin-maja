            font-family: 'Varela Round', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;

        }

        
        button {
            font-size: 1.5em;
            padding: 15px 40px;
            margin: 15px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Varela Round', sans-serif;
            font-weight: bold;
        }

        button:hover {

        }

        #igen-gomb {

            font-size: 4em;
            font-family: 'Pacifico', cursive;
            margin: 0;
            animation: pulsate 1s infinite;
        }

        .kep {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .szeretlek-szoveg {
            color: #e60000;
            font-size: 2.5em;
            font-weight: bold;
            margin-top: 10px;
        }

        @keyframes pulsate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
